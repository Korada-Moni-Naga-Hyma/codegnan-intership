<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American</title>
</head>
<body>
    <script>
        function American()
        {
            number=document.getElementById("an").value 
            numberCheck=/^[0-9]{3}-[0-9]{3}-[0-9]{4}$/
            if(number=="")
            {
                alert("Enter a number")
                return false
            }
            if(!number.match(numberCheck))
            {
                alert("Enter an valid American number")
                return false
            }
            return true
        }
    </script>
    <form onsubmit="American()">
    <p><input type="text" placeholder="Enter an american number:" id="an"/></p>
    <button type="submit">submit</button>
    </form>
</body>
</html>
